<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Budget Buddy</h1>
            <div class="balance-card">
                <p>Загальний баланс</p>
                <h2 id="total-balance">0 ₴</h2>
            </div>
        </header>

        <div class="actions">
            <input type="number" id="amount-input" placeholder="Сума">
            <input type="text" id="category-input" placeholder="Категорія (напр. Їжа)">
            <div class="buttons">
                <button id="add-income-btn" class="btn income">+ Дохід</button>
                <button id="add-expense-btn" class="btn expense">- Витрата</button>
            </div>
        </div>

        <div class="history">
            <h3>Історія транзакцій</h3>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
